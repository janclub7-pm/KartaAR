<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Stylizacja przycisku startowego */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8); /* Ciemne tło */
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #ff4747;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-family: sans-serif;
        text-transform: uppercase;
        font-weight: bold;
      }
      p {
        color: white;
        font-family: sans-serif;
        margin-bottom: 20px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const videoEl = document.querySelector('#vid');

        // Funkcja uruchamiająca dźwięk po kliknięciu
        startButton.addEventListener('click', () => {
          // 1. Wyłączamy wyciszenie
          videoEl.muted = false;
          // 2. Restartujemy wideo (dla pewności, żeby ruszyło od 0 z dźwiękiem)
          videoEl.currentTime = 0;
          videoEl.play();
          
          // 3. Chowamy ekran startowy
          startScreen.style.display = 'none';
        });
        
        // Opcjonalnie: Zatrzymanie wideo, gdy zgubimy cel (marker)
        const sceneEl = document.querySelector('a-scene');
        const arTarget = document.querySelector('[mindar-image-target]');
        
        arTarget.addEventListener("targetLost", event => {
          videoEl.pause();
        });
        
        arTarget.addEventListener("targetFound", event => {
          // Wznawiamy tylko jeśli użytkownik już kliknął start
          if(startScreen.style.display === 'none') {
             videoEl.play();
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="start-screen">
      <p>Pocztówka AR</p>
      <button id="start-button">Włącz Kamerę i Dźwięk</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./kot2.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#vid" position="0 0 0" height="0.55" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      
    </a-scene>
  </body>
</html>
